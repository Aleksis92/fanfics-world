<div *ngIf="this.authService.admin" class="row show-hide-message justify-content-center align-items-center">
  <div class="col-12">
    <div class="alert alert-warning">
      Warning: admin mode
    </div>
  </div>
</div>

<div class="row h-100">
  <div class="col-2 collapse d-md-flex bg-light pt-2 h-100" id="sidebar">
    <ul class="nav flex-column flex-nowrap">
      <li class="nav-item" *ngIf="this.authService.loggedIn() && !this.authService.admin"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" routerLink="/profile/info">Info</a>
      </li>
      <li class="nav-item" *ngIf="this.authService.loggedIn() && !this.authService.admin"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" routerLink="/profile/fanfic">Fanfics</a>
      </li>
      <li class="nav-item" *ngIf="this.authService.loggedIn() && this.authService.admin"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" routerLink="/profile/info/:{{this.authService._id}}">Info</a>
      </li>
      <li class="nav-item" *ngIf="this.authService.loggedIn() && this.authService.admin"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" routerLink="/profile/fanfic/:{{this.authService._id}}">Fanfics</a>
      </li>
    </ul>
  </div>
  <div class="col pt-2">
    <router-outlet></router-outlet>
  </div>
</div>
