<div class="row show-hide-message justify-content-center align-items-center">
  <div class="col-12 col-xs-10 col-md-8 col-lg-6 text-center">
    <a class="fa fa-facebook" href="http://localhost:3000/authentication/social/facebook"></a>
    <a class="fa fa-vk" href="http://localhost:3000/authentication/social/vkontakte"></a>
    <a class="fa fa-twitter" href="http://localhost:3000/authentication/social/twitter"></a>
  </div>
</div>

<div class="row show-hide-message justify-content-center align-items-center">
  <div class="col-12 col-xs-10 col-md-8 col-lg-6">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>


  <form [formGroup]="form" (submit)="onLoginSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <div [ngClass]="{'has-error': (form.controls.username.errors && form.controls.username.dirty) || (!usernameValid && form.controls.username.dirty), 'has-success': !form.controls.username.errors && usernameValid}">
        <input type="text" name="username" class="form-control" autocomplete="off" placeholder="*Username" formControlName="username"/>
        <ul class="help-block">
          <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required</li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div [ngClass]="{'has-error': (form.controls.password.errors && form.controls.password.dirty), 'has-success': !form.controls.password.errors}">
        <input type="password" name="password" class="form-control" autocomplete="off" placeholder="*Password" formControlName="password" />
        <ul class="help-block">
          <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required</li>
        </ul>
      </div>
    </div>

    <input [disabled]="!form.valid || processing" type="submit" class="btn btn-primary" value="Login" />
  </form>
</div>
</div>
